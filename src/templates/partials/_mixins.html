{% macro btn(text, selector) %}
<button class="btn {{selector}} js-sticky">
  <div data-power="60, 60" class="btn__circle js-sticky-item">
    <div class="btn__circle-overlay"></div>
  </div>
  <span data-power="100, 10" class="btn__text js-sticky-item"
    >{{text|safe}}</span
  >
</button>
{% endmacro %}
